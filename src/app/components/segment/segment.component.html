<div class="segment" [style]="segment? segment.inline_css : ''">
    <h1 *ngIf="segment.type == 'title'">{{segment.content}}</h1>
    <h2 *ngIf="segment.type == 'subtitle'">{{segment.content}}</h2>
    <p *ngIf="segment.type == 'text'">{{segment.content}}</p>
    <ng-katex *ngIf="segment.type == 'latex'" [equation]="segment.content" [options]="options"></ng-katex>
    <ace-editor *ngIf="segment.type == 'code'" mode="{{segment.language}}" [text]="segment.content" [readOnly]="true"></ace-editor>
</div>
