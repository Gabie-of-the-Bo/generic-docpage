<div class="sidebar" [ngStyle]="color">
    <div class="pagetitle">

    </div>
    <div class="sections">
        <div *ngFor="let section of sections">
            <div class="section" (click)="switchState(section)">
                {{section.name}}
            </div>

            <div *ngIf="section.sections" class="subsections {{getSubState(section)}}">
                <div class="section" *ngFor="let subsection of section.sections">
                    {{subsection.name}}
                </div>
            </div>
        </div>
    </div>
</div>
